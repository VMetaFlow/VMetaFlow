[circus]
statsd = 1

[watcher:mongo]
cmd = mongod --dbpath /var/lib/mongodb --smallfiles --nojournal
numprocesses = 1
priority = 1

[watcher:web]
cmd = node App.js
numprocesses = 1

[watcher:rserver]
cmd = node RServer.js
numprocesses = 1

[watcher:rserver]
cmd = node PythonServer.js
numprocesses = 1